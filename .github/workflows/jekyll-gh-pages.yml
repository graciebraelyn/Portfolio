remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

title: Gracie Inman's Portfolio
description: Welcome to my professional portfolio. Explore my work and get in touch.
author: Gracie Inman
url: "https://yourdomain.com" # Update this with your actual domain
baseurl: "" # Change if your site is hosted in a subdirectory
github_username: yourgithubusername # Update with your GitHub username

# Build settings
markdown: kramdown
theme: minima
exclude:
  - Gemfile
  - Gemfile.lock

# SEO settings
seo:
  type: website
  title: Gracie Inman's Portfolio
  description: Welcome to my professional portfolio. Explore my work and get in touch.
  image: /assets/images/your-profile-image.jpg # Update with your profile image path
  url: "https://yourdomain.com" # Update with your actual domain

# Navigation links
navbar_links:
  - title: Home
    url: /
  - title: Portfolio
    url: /portfolio/
  - title: About
    url: /about/
  - title: Contact
    url: /contact/

# Footer
footer_links:
  - title: GitHub
    url: https://github.com/yourgithubusername
  - title: LinkedIn
    url: https://www.linkedin.com/in/yourlinkedinusername
  # Add more links as needed

# Social media links
social_links:
  - title: Twitter
    url: https://twitter.com/yourtwitterusername
  - title: Instagram
    url: https://www.instagram.com/yourinstagramusername
  # Add more social media links as needed

# Google Analytics
google_analytics: UA-123456789-1 # Replace with your Google Analytics tracking ID

# Build and deployment settings...
